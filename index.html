<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погода</title>
  <link rel="icon" type="image/x-icon" href="img/stavbersLogo">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="header">
  <div class="container">
    <div class="header-wrp">
      <div class="header-menu">
        <img src="img/menu-btn.svg" alt="btn menu">
      </div>
      <div class="header-add">
        <img src="img/add-town.svg" alt="plus town">
      </div>
    </div>
  </div>
</header>

<section class="wthr-body">
  <div class="container">
    <h1 class="wthr-body__title">Karlivka</h1>
    <span class="wthr-body__descr">Snow</span>
    <div class="wthr-body__bg">
      <img src="img/background-weather.svg" alt="image bg">
      <span class="wthr-body__img"> </span>
    </div>
    <div class="wthr-body__temp wthr-tepm">
      <div class="wthr-tepm__now">51 <span>&#176;</span></div>
      <div class="wthr-tepm__other">
        <span class="wthr-tepm__max">47 <span>&#176;</span></span>
        <span class="wthr-tepm__min">63 <span>&#176;</span></span>
      </div>
    </div>
    <div class="wthr-body__info wthr-info">
      <div class="wthr-info__wind">
        <img src="img/wind.svg" alt="wthr img">
        <span>106km/h</span>
      </div>
      <div class="wthr-info__hum">
        <img src="img/hum.svg" alt="wthr img">
        <span>22%</span>
      </div>
      <div class="wthr-info__precip">
        <img src="img/precipt.svg" alt="wthr img">
        <span>11%</span>
      </div>
    </div>
  </div>
</section>
  <script src="script.js"></script>
</body>

</html>
